<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Welcome</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- include Style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- Google JavaScript API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/index.js"></script>

  </head>
  <body ng-app="MenuNav">

  <!-- Back button -->
	<ion-nav-bar class="bar-stable"></ion-nav-bar>

	<ion-nav-view></ion-nav-view>

    <!-- Page 1 -->

    <script type="text/ng-template" id="home.html">
      <ion-view title="{{navigation.page1.title}}">

        <!-- Navigation button -->
        <ion-nav-buttons side="left">
          <button class="button button-icon icon ion-android-globe"></button>
          <button class="button button-icon icon ion-ios-list-outline"></button>
          <button class="button button-icon icon ion-ios-heart-outline"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
          <!--  button-icon icon icon-right ion-arrow-right-c -->
          <button class="button button-icon icon ion-android-options" ui-sref="{{navigation.pageHeaderRight.direction}}"></button>
        </ion-nav-buttons>

        <ion-content scroll="false" data-tap-disabled="true" id="wrapper">

          <!-- Google Map -->
          <div id="map_content">
            <div id="map_canvas"></div>
          </div>

          <!-- Event information -->
          <div ng-if="eventSelected.name" id="description_event_wrapper" class="padding">
            <!-- header of description-->
            <div class ="row" id="wrapper">
              <div class= "col-15" id="button_favoris">
                <button class="button button-assertive button-small" ng-click="addtoFavoris()">
                  Favoris  <i class="icon ion-ios-heart-outline"></i>
                </button>
              </div>
              <div class ="col-70" id="description_event_name">
              <b> {{eventSelected.name}} </b>
                {{eventSelected.afterName}}
              </div>
              <div class="col-15" id="button_details">
                <button class="button button-assertive button-small" ng-click="openDetails()">
                  DÃ©tails  <i class="icon ion-arrow-right-a"></i>
                </button>
              </div>
            </div>
            <!-- description details-->
            <p ng-bind-html="eventSelected.desc"></p>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="filter.html">
      <ion-view title="{{navigation.page1.title}}">
        <ion-nav-buttons side="left">
          <button class="button button-icon" ng-click="goBack()">back</button>
        </ion-nav-buttons>
        <ion-content scroll="false" data-tap-disabled="true"></ion-content>
      </ion-view>
    </script>
  </body>
</html>
